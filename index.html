<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handset Reviewer</title>
    <!-- Boostrap CSS  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">
    <!-- Header starts  -->
    <header class="my-5">
        <div class="container">
            <!-- header top texts  -->
            <h1 class="text-center mt-5 mb-3">Handset Reviewer</h1>
            <!-- Input search area  -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-box" type="text" class="form-control" placeholder="Seach phones that you are looking for" aria-label="Seach phones that you are looking for" aria-describedby="button-search" />
                <button onclick="loadSearch()" class="btn btn-primary" type="button" id="button-search">
            Search
          </button>
            </div>

            <!-- Spineer  -->
            <div id="spinner">
                <img class="gif" src="img/spinner.gif" alt="" />
            </div>

            <!-- Result Not found error  -->
            <div id="result-not-found">
                <h3 class text-center>
                    Result Not Found. Please, Make sure spelling is right.
                </h3>
            </div>
        </div>
    </header>
    <!-- Header ends  -->

    <!--===============
         Mobile details after click on details button  
        ====================-->
    <div id="phone-detail-container"></div>

    <!--=========== 
        Main section starts 
    ==========-->
    <main class="my-5">
        <div class="container">
            <div id="search-results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </div>
    </main>
    <!--===============
        Main section ends
     =======================-->

    <!-- All Scripts  -->
    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/scripts.js "></script>
</body>

</html>
